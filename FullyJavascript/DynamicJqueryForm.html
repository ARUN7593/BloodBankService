<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Use of JQuery to Add Edit Delete Table Row </title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  
  <script src="/path/to/cdn/jquery.min.js"></script>
<script src="/path/to/jquery.digitalwrite.min.js"></script>
<script>
  $("#h1").digitalwrite(
    {
      height: 140,
      width: 20,
      background:'rgba(0, 0, 0, .1)',
      border:'1px solid red',
      animation:'spiral',
      timeout: 1000,

    }
  );

</script>
</head>  
<body>  
      
<div class="container">  
  <h1 id="h1">H</h1>  
      
  <form class="form-inline">  
          
    <div class="form-group ">  
        <label>Name:</label>  
        <input type="text" name="name" class="form-control row-sm" required="">  <br>
        <label>Email:</label>  
        <input type="text" name="email" class="form-control" required="">  <br>
        <label>Mobile:</label>  
        <input type="tel" name="mobile" class="form-control" required="">  <br>
        <label>Blood Group:</label>  
        <input type="text" name="blood" class="form-control" required="">  <br>
    </div>  
     
    <button type="submit" class="btn btn-success save-btn">Save</button>  
      
  </form>  
  <br/>  
  <table class="table table-bordered data-table color">  
    <thead>  
      <th>Name</th>  
      <th>Email</th> 
      <th>Mobile</th>  
      <th>Blood Group</th> 
      <th width="200px">Action</th>  
    </thead>  
    <tbody>  
      
    </tbody>  
  </table>  
     
</div>  
     
<script type="text/javascript">  
     
    $("form").submit(function(e){  
        e.preventDefault();  
        var name = $("input[name='name']").val();  
        var email = $("input[name='email']").val();
        var mobile = $("input[name='mobile']").val();  
        var blood = $("input[name='blood']").val();  
       
        $(".data-table tbody").append("<tr data-name='"+name+"' data-email='"+email+"' data-mobile='"+mobile+"' data-blood='"+blood+"'><td>"+name+"</td><td>"+email+"</td><td>"+mobile+"</td><td>"+blood+"</td><td><button class='btn btn-info btn-xs btn-edit'>Edit</button><button class='btn btn-danger btn-xs btn-delete'>Delete</button></td></tr>");  
      
        $("input[name='name']").val('');  
        $("input[name='email']").val(''); 
        $("input[name='mobile']").val('');  
        $("input[name='blood']").val('');  
    });  
     
    $("body").on("click", ".btn-delete", function(){  
        $(this).parents("tr").remove();  
    });  
      
    $("body").on("click", ".btn-edit", function(){  
        var name = $(this).parents("tr").attr('data-name');  
        var email = $(this).parents("tr").attr('data-email');  
        var mobile = $(this).parents("tr").attr('data-mobile');  
        var blood = $(this).parents("tr").attr('data-blood');  
      
        $(this).parents("tr").find("td:eq(0)").html('<input name="edit_name" value="'+name+'" class="form-control w-8">');  
        $(this).parents("tr").find("td:eq(1)").html('<input name="edit_email" value="'+email+'">');
        $(this).parents("tr").find("td:eq(2)").html('<input name="edit_mobile" value="'+mobile+'">');    
        $(this).parents("tr").find("td:eq(3)").html('<input name="edit_blood" value="'+blood+'">');    
      
        $(this).parents("tr").find("td:eq(4)").prepend("<button class='btn btn-info btn-xs btn-update'>Update</button><button class='btn btn-warning btn-xs btn-cancel'>Cancel</button>")  
        $(this).hide();  
    });  
     
    $("body").on("click", ".btn-cancel", function(){  
        var name = $(this).parents("tr").attr('data-name');  
        var email = $(this).parents("tr").attr('data-email');  
        var mobile = $(this).parents("tr").attr('data-mobile'); 
        var blood = $(this).parents("tr").attr('data-blood'); 
      
        $(this).parents("tr").find("td:eq(0)").text(name);  
        $(this).parents("tr").find("td:eq(1)").text(email);  
        $(this).parents("tr").find("td:eq(2)").text(mobile);  
        $(this).parents("tr").find("td:eq(3)").text(blood);  
     
        $(this).parents("tr").find(".btn-edit").show();  
        $(this).parents("tr").find(".btn-update").remove();  
        $(this).parents("tr").find(".btn-cancel").remove();  
    });  
     
    $("body").on("click", ".btn-update", function(){  
        var name = $(this).parents("tr").find("input[name='edit_name']").val();  
        var email = $(this).parents("tr").find("input[name='edit_email']").val();  
        var mobile = $(this).parents("tr").find("input[name='edit_mobile']").val();  
        var blood = $(this).parents("tr").find("input[name='edit_blood']").val();  
      
        $(this).parents("tr").find("td:eq(0)").text(name);  
        $(this).parents("tr").find("td:eq(1)").text(email);
        $(this).parents("tr").find("td:eq(2)").text(mobile);  
       $(this).parents("tr").find("td:eq(3)").text(blood);   
       
        $(this).parents("tr").attr('data-name', name);  
        $(this).parents("tr").attr('data-email', email); 
        $(this).parents("tr").attr('data-mobile', mobile);  
        $(this).parents("tr").attr('data-blood', blood);  
      
        $(this).parents("tr").find(".btn-edit").show();  
        $(this).parents("tr").find(".btn-cancel").remove();  
        $(this).parents("tr").find(".btn-update").remove();  
    });  
      
</script>  
       
</body>  
</html>
