<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dynamic form</title>
    <style>
      #navbar {
        background-color: #333;
        overflow: hidden;
      }

      #navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      #navbar a:hover {
        background-color: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <button onclick="a()">Click</button>
    <script>
     function a(){
        let nav=document.getElementById("navbar");
        let nl=[{text:"Register",url:"Register.html"},{text:"Login",url:"#"},{text:"Contact us",url:"Contact.html"},{text:"About Us",url:"#"}]
        for (let link of nl){
            let lt=document.createElement("a");
            lt.text=link.text;
            lt.href=link.url;
            navbar.appendChild(lt);
        }
     }
    </script>

</html>
